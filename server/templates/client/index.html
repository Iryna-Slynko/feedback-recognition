{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Clients{% endblock %}</h1>
<a class="action" href="{{ url_for('client.create') }}">New</a>
{% endblock %}


{% block content %}
<table class="table table-striped">
    <thead>
        <th scope="col">
            Client Name
        </th>
        <th scope="col">
            Token
        </th>
        <th scope="col">
            Location ID
        </th>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>
                <a class="action" href="{{ url_for('client.update', client_id=client.client_id) }}">
                    {{client.client}}
                </a>
            </td>
            <td>
                {{client.masked_token()}}
            </td>
            <td>
                {{client.location_id}}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
