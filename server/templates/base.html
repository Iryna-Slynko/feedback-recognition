<!doctype html>
<title>{% block title %}{% endblock %} - </title>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://unpkg.com/d3fc"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      
      {% if g.user %}
      <ul class="navbar-nav me-auto">
        {% if g.user.is_admin %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('user.index') }}">Users</a>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('client.index') }}">Clients</a>
          {% endif %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('data.index') }}">Data</a>
          {% endif %}
      </ul>
      {% if g.user %}
      <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %}
      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
        {% endif %}
      </ul>
    
    </div>
  </nav>
  <main class="container main-wrapper">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
    </section>
</body>
