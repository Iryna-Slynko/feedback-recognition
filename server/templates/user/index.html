{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Users{% endblock %}</h1>
<a class="action" href="{{ url_for('user.create') }}">New</a>
{% endblock %}


{% block content %}
<table>
    <thead>
        <th>
            Username
        </th>
        <th>
            Role
        </th>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>
                {{user['username']}}
            </td>
            <td>
                {{user['role']}}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
